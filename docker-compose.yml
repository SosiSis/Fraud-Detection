version: '3.8'

services:
  api:
    build: .
    command: python serve_model.py
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
      - API_BASE_URL=http://api:5000
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fraud-detection-network

  dashboard:
    build: .
    command: python dashboard_app.py
    ports:
      - "8050:8050"
    environment:
      - API_BASE_URL=http://api:5000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - fraud-detection-network

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - dashboard
    networks:
      - fraud-detection-network
    profiles:
      - production

networks:
  fraud-detection-network:
    driver: bridge

volumes:
  model_data:
  log_data: